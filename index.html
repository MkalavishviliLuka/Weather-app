<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div id="loading">
        <div id="loading-bar">
            <div id="loading-bar-in"></div>
        </div>
    </div>
    <div id="options">
        <div id="inputback">
            <div id="circle"></div>
        </div>
    </div>

    <div id="container">
        <div id="holder">
            <div id="searcharea">
                <input type="text" name="search" id="search" class="lightsearch" placeholder="Search">
                <button id="but"><i class="fas fa-search"></i></button>
            </div>
            <div id="txtarea">
                <div id="left">
                    <h2 id="city">Enter city name</h2>
                    <h2 id="degree"></h2>
                    <p id="type"></p>
                    <img src="" alt="" id="icon1">
                </div>
                <div id="right">
                    <h2 id="humidity"></h2>
                    <h2 id="wind"></h2>
                    <img src="" alt="" id="icon2">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
